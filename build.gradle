plugins {
    id 'java'
}

group 'fr.mrcubee'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.12'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r'
}

test {
    useJUnitPlatform()
}